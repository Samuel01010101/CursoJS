<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando NÃºmeros</title>
    <style>
      body{font: normal 20pt Arial;}
      input{font: normal 18pt Arial; width: 100px;}  
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = window.document.getElementById('txt1')
            var n2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var valor1 = Number(n1.value)
            var valor2 = Number(n2.value)
            var s = valor1 + valor2
            res.innerHTML = ` A soma entre ${valor1} e ${valor2} = <strong>${s}</strong>`
        }
    </script>
</body>
</html>
