<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ? ')
        document.writeln(`Seu nome tem <strong>${nome.length}</strong> letras <br/>`)
        document.writeln(`Seu nome com todas as letras maiúsculas ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome com todas as letras minúsculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
